<div class="container">
    <div class="container__form">
        <form [formGroup]="registrationForm" autocomplete="off" (ngSubmit)="!errorType && registrationForm.valid && register()">

            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" [autofocus]="false" matInput formControlName="email">
                <mat-error *ngIf="registrationForm.controls['email'].invalid">Invalid format</mat-error>
            </mat-form-field>
            
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Username</mat-label>
                <input type="text" [autofocus]="false" matInput formControlName="username">
                <mat-error *ngIf="registrationForm.controls['username'].invalid">Length must be from 3 to 24</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Password</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" [autofocus]="false" matInput 
                    formControlName="password">
                <button 
                    type="button"
                    mat-icon-button 
                    matSuffix 
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registrationForm.controls['password'].invalid">Length must be from 8 to 32</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input [type]="hideConfirmPassword ? 'password' : 'text'" 
                    [autofocus]="false" matInput formControlName="confirmPassword">
                <button
                    type="button"
				    mat-icon-button
				    matSuffix
				    (click)="hideConfirmPassword = !hideConfirmPassword" 
				    [attr.aria-label]="'Hide password'"
				    [attr.aria-pressed]="hideConfirmPassword">
                    <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registrationForm.controls['confirmPassword'].invalid">Passwords must match</mat-error>
            </mat-form-field>

            <button 
                class="submit-btn" 
                color="primary" 
                mat-raised-button 
                type="submit"
                [disabled]="!registrationForm.valid || errorType">
            Register
            </button>

        </form>

        <div class="error-message">
            <p *ngIf="errorType"> {{ errorMessage }}</p>
        </div>
    </div>
</div>
